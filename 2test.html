<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main>
        <form>
            <div>
                <label for="fname"><b>Name</b></label>
                <input type="text" id="fname" name="name" placeholder="Alexandr" title="Alexandr" required pattern="[A-Za-zА-Яа-яЁё]{5,10}">
            </div>
            <div>
                <label for="sname"><b>Second Name</b></label>
                <input type="text" id="sname" name="sname" placeholder="Wiliam" title="Wiliam" required pattern="[A-Za-zА-Яа-яЁё]{5,10}">
            </div>
            <div>
                <label for="lname"><b>Last Name</b></label>
                <input type="text" id="lname" name="lname" placeholder="Blake" title="Blake" required pattern="[A-Za-zА-Яа-яЁё]{5,10}">
            </div>
            <div>
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" placeholder="somebody@gmail.com" title="somebody@gmail.com" required pattern="\D{3,}@\D{3,}\.\D{2,}">
            </div>
            <div>
                <label for="password"><b>Password</b></label>
                    <input type="password" id="password" name="password" title="gjsi$amd7W" required pattern="\D{8,}[0-9]{1}[A-ZА-Я]{1}">
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Delete">
            </div>
        </form>

        <table border="2">
             <caption>A test table with merged cells</caption>
                <thead>
                    <tr>
                        <th rowspan="2"></th>
                        <th colspan="2">Average</th>
                        <th rowspan="2">Red eyes</th>
                    </tr>
                    <tr>
                        <th>height</th>
                        <th>weight</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Male</th>
                        <td>1.9</td>
                        <td>0.003</td>
                        <td>40%</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Female</th>
                        <td>1.7</td>
                        <td>0.002</td>
                        <td>43%</td>
                    </tr>
                </tfoot>    
        </table>
    </main>
</body>
</html>
